<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

	<script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="dt/css/dataTables.bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

</head>
<body>
	<div class="table-responsive">
                                    <table id="Table">
                                      <thead>
                                        <tr>
                                       	  <th>ID</th>
                                          <th>Summary</th>
                                           <th>Urgency</th>
                                           <th>employee</th>
                                          <th>status</th>
                                           <th>agent</th>
                                          <th>#</th>
                                        </tr>
                                      </thead>
                                    </table>
                                </div>

 	<script>
          $(document).ready(function(){
              $('#Table').DataTable({

                "sAjaxSource": "/listticket",
                "sAjaxDataProp": "",
                "aoColumns":[
                  {"mData":"id"},
                  {"mData":"summary"},
                  {"mData":"urgencyTicket.urgencyName"},
                  {"mData":"employee.employeeName"},
                  {"mData":"ticketStatus.statusName"},
                  {"mData":"agent.agentName"},
                  {"data": "id",
                      "render": function(data, type, row, meta){
                          if(type === 'display'){
                              data = '<a href= update-ticket?id='+ row.id +'>' + "update" + '</a>';
                          }
                          
                          return data;
                       }}
                ]
              })
              
          });
       </script>


</body>
</html>
